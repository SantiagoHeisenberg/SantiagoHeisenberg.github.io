        tr:nth-child(even){

            background-color: #6eb7ce;

    table{
        border: 1px solid #051c31c0;

    <body>
        <h1>Unidad 3 | Actividad 3.1 | JavaScript</h1>
        <script>
            let opc = Number(window.prompt("De que numero desea calcular su tabla de multiplicar?"));
            document.write("<table><thead><tr><th>" + "No." + "</th>");
            document.write("<th>" + "Sumas" + "</th>");
            document.write("<th>" + "Multiplición" + "</th>");
            document.write("</tr></thead>");
            for(let i = 1; i <= 10; i++){
                if(i != 5)
                {
                document.write("<tr>");
                document.write("<td>" + i + ".- " + "</td>");
                document.write("<td>" + opc + "+" + i + " = " + (opc+i) + "</td>");
                document.write("<td>" + opc + "*" + i + " = " + (opc*i) + "</td>");
                document.write("</tr>");
                }else{
                document.write("<tr style='background-color: #db9ec2;'>");
                document.write("<td>" + i + ".-" + "</td>");
                document.write("<td>" + opc + "+" + i + " = " + (opc+i) + "</td>");
                document.write("<td>" + opc + "*" + i + " = " + (opc*i) + "</td>");
                document.write("</tr>");
                }
            }
            document.write("</table>");
        </script>
    </body>
