<!DOCTYPE html>
<html lang="es">
    <head>    
    <title>Actividad 5 Unidad 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function revisaDatos(){
            let varCadena = "Resumen del Formulario\n";
            let varForm = document.forms["frmRegistro"];
            let varNombre = varForm.elements["txtnombre"]; varCadena += "\n - Nombre de Usuario: " + varNombre.value;
            let varClave = varForm.elements["passClave"]; varCadena += "\n - Contraseña: " + varClave.value;
            let varTelefono = varForm.elements["txtTelefono"]; varCadena += "\n - Teléfono: +52" + varClave.value;
            let varCorreo = varForm.elements["txtCorreo"]; varCadena += "\n - Correo: " + varCorreo.value + "@upslp.edu.mx";
            let varMensaje = varForm.elements["txtMensaje"]; varCadena += "\n - Mensaje: " + varMensaje.value;
        }
    </script>
    </head>
    <body>
        <h1>Unidad 3 | Actividad 5 | Formulario</h1>

        <form class="form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Registro de usuario</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtNombre">Nombre de Usuario</label>  
              <div class="col-md-4">
              <input id="texNombre" name="texNombre" type="text" placeholder="Escribe aquí" class="form-control input-md">
              <span class="help-block">Escriba su nombre de usuario</span>  
              </div>
            </div>
            
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passClave">Contraseña</label>
              <div class="col-md-4">
                <input id="passClave" name="passClave" type="password" placeholder="Escribe aquí" class="form-control input-md">
                <span class="help-block">Escriba su contraseña</span>
              </div>
            </div>
            
            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTelefono">Teléfono: </label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">+52</span>
                  <input id="txtTelefono" name="txtTelefono" class="form-control" placeholder="Su número" type="text">
                </div>
                <p class="help-block">Escriba su número</p>
              </div>
            </div>
            
            <!-- Appended Input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtCorreo">Appended Text</label>
              <div class="col-md-4">
                <div class="input-group">
                  <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="Matrícula" type="text">
                  <span class="input-group-addon">@upslp.edu.mx</span>
                </div>
                <p class="help-block">Escriba su matrícula</p>
              </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="txtMensaje" name="txtMensaje">Escribe tu mensaje</textarea>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="btnEnviar">Single Button</label>
              <div class="col-md-4">
                <button id="btnEnviar" name="btnEnviar" class="btn btn-primary">Button</button>
              </div>
            </div>
            
            </fieldset>
            </form>
    </body>
</html>
