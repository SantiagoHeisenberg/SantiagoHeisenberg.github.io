    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>
        <h1>Unidad 3 | Actividad 3 | JavaScript</h1>
        <script>
            let opc = window.prompt("Menú de opciones:\n1.- Sumar\n2.- Restar\n3.- Multiplicar\n4.- Dividir\nSeleccione una opción:");
            let val_1 = Number(window.prompt("Ingrese el primer valor:"));
            let val_2 = Number(window.prompt("Ingrese el segundo valor:"));
            switch(opc){
                case "1":
                    document.write("<h3>Operación suma.</h3>\n");
                    document.write("<code>" + val_1 + " + " + val_2 + " = " + (val_1 + val_2) + "</code>");
                    break;
                case "2":
                    document.write("<h3>Operación resta.</h3>\n");
                    document.write("<code>" + val_1 + " - " + val_2 + " = " + (val_1 - val_2) + "</code>");
                    break;
                case "3":
                    document.write("<h3>Operación multiplicación.</h3>\n");
                    document.write("<code>" + val_1 + " * " + val_2 + " = " + (val_1 * val_2) + "</code>");
                    break;
                case "4":
                    document.write("<h3>Operación división.</h3>\n");
                    if(val_2 != 0){
                        document.write("<code>" + val_1 + " / " + val_2 + " = " + (val_1 / val_2) + "</code>");
                    }else{
                        document.write("<code>No se puede dividir entre cero</code>");
                    }
                    break;
                default:
                    document.write("Opción no válida");
            }
        </script>
    </body>
    </html>
